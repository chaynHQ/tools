name: Cypress Tests

on:
  push:
    branches: [develop, dependabot/**, '*test*', 'validation-flow']

jobs:
  # vercel will redeploy the develop/staging app on creating a PR to main
  # wait for new deployment to complete before running tests
  wait-for-vercel-deployment:
    name: Wait for vercel deployment
    runs-on: ubuntu-24.04
    permissions:
      deployments: read
      statuses: read
    outputs:
      preview_url: ${{ steps.waitForVercelDeployment.outputs.url }}
    steps:
      - name: Wait for Vercel preview deployment to be ready
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: waitForVercelDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 1000
          check_interval: 5

  cypress-run:
    name: Cypress e2e tests
    needs: wait-for-vercel-deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      deployments: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NEXT_PUBLIC_BASE_URL: ${{ needs.wait-for-vercel-deployment.outputs.preview_url }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_MODEL: ${{secrets.ANTHROPIC_MODEL}}
      ANTHROPIC_TEMPERATURE: ${{secrets.ANTHROPIC_TEMPERATURE}}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run cypress
        uses: cypress-io/github-action@v6.7.16
        with:
          browser: chrome
          config-file: cypress.config.ts
          headed: false
          config: video=false
